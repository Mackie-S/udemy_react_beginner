<!DOCTYPE html>
<html>
  <head>
    <title>TODO LIST</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <header class="p-header">
      <h1 class="c-title">TODO LIST</h1>
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </header>
    <main>
      <section class="p-incomplete">
        <h2 class="c-title">未完了のTODO</h2>
        <ul id="p-incomplete__list">
          <div class="c-row">
            <li>TODOです</li>
            <button>完了</button>
            <button>削除</button>
          </div>
          <div class="c-row">
            <li>TODOです</li>
            <button>完了</button>
            <button>削除</button>
          </div>
        </ul>
      </section>
      <section class="p-complete">
        <h2 class="c-title">完了したTODO</h2>
        <ul id="p-complete__list">
          <div class="c-row">
            <li>TODOでした</li>
            <button>戻す</button>
          </div>
        </ul>
      </section>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
